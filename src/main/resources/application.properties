# =============================
# APPLICATION SETTINGS
# =============================

# Nombre de la aplicacion
spring.application.name=companies-crud

# =============================
# DATABASE CONFIGURATION
# =============================

spring.datasource.url=jdbc:postgresql://localhost:5432/companies
spring.datasource.username=debuggeandoideas
spring.datasource.password=udemy
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================
# JPA/HIBERNATE CONFIGURATION
# =============================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============================
# MULTIPART/FILE UPLOAD
# =============================

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
upload.path=file:uploads/

# =============================
# TOMCAT SERVER CONFIGURATION
# =============================

server.tomcat.uri-encoding=UTF-8
server.port=8080

# =============================
# LOGGING CONFIGURATION
# =============================

logging.file.name=logs/companies-crud.log
logging.level.root=INFO
logging.level.com.elena.companies_crud=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================
# SWAGGER/OPENAPI CONFIGURATION
# =============================

# Path del JSON de OpenAPI
springdoc.api-docs.path=/v3/api-docs

# Path de la UI de Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true

# Locale
spring.web.locale=es