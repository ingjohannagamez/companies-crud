# =============================
# APPLICATION SETTINGS
# =============================

# Nombre de la aplicación que se usará en logs y configuraciones internas
spring.application.name=companies-crud

# Puerto en el que se ejecutará la aplicación
server.port=8080

# =============================
# LOGGING CONFIGURATION
# =============================

# Nivel de log para las clases relacionadas con la seguridad de Spring
logging.level.org.springframework.security=INFO

# Nivel de log para las clases relacionadas con el módulo web de Spring
logging.level.org.springframework.web=INFO

# Nivel de log raíz de la aplicación
logging.level.root=INFO

# Nivel de log para todas las clases del framework Spring
logging.level.org.springframework=INFO

# Nivel de log para las clases del paquete com.ingeneo
logging.level.com.ingeneo=INFO

# Formato de los logs en la consola (incluye fecha, nivel, logger y mensaje)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Archivo donde se almacenarán los logs
logging.file.name=logs/companies-crud.log

# Tamaño máximo de un archivo de log antes de crear uno nuevo
logging.logback.rollingpolicy.max-file-size=10MB

# Número máximo de archivos de log antiguos que se conservarán
logging.logback.rollingpolicy.max-history=10

# =============================
# DATA SOURCE SETTINGS
# =============================

# URL de conexión a la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/companies

# Nombre de usuario para conectarse a la base de datos
spring.datasource.username=debuggeandoideas

# Contraseña para conectarse a la base de datos
spring.datasource.password=udemy

# Clase del driver JDBC para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================
# HIKARI CONNECTION POOL CONFIGURATION
# =============================

# Tiempo máximo (en milisegundos) que una conexión puede esperar antes de lanzar un error
spring.datasource.hikari.connectionTimeout=30000

# Número máximo de conexiones en el pool
spring.datasource.hikari.maximumPoolSize=50

# Número mínimo de conexiones inactivas que se mantendrán en el pool
spring.datasource.hikari.minimumIdle=10

# Tiempo máximo (en milisegundos) que una conexión puede permanecer inactiva antes de ser eliminada
spring.datasource.hikari.idleTimeout=600000

# =============================
# JPA CONFIGURATION
# =============================

# Dialecto de Hibernate para PostgreSQL
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# No permite que aún en la capa de la vista (Thymeleaf, controladores web) se puedan seguir haciendo queries perezosas (lazy) porque la sesión de Hibernate sigue abierta.
spring.jpa.open-in-view=false

# Indica si se deben mostrar las consultas SQL en los logs
spring.jpa.show-sql=true

# Configura cómo Hibernate debe manejar el esquema de la base de datos (update: actualiza el esquema)
spring.jpa.hibernate.ddl-auto=update

# Indica si las consultas SQL deben formatearse para facilitar la lectura
spring.jpa.properties.hibernate.format_sql=true

# =============================
# ADDITIONAL SETTINGS
# =============================

# Idioma predeterminado de la aplicación
spring.web.locale=es

# Configuración de codificación para solicitudes y respuestas
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true
spring.servlet.encoding.force-response=true

# Configuración de codificación de URI para Tomcat
server.tomcat.uri-encoding=UTF-8

# Codificación para los mensajes de internacionalización
spring.messages.encoding=UTF-8

# =============================
# RESOURCE COMPRESSION SETTINGS
# =============================

# Activa la compresión de respuestas HTTP para reducir el tamaño de los datos enviados al cliente
server.compression.enabled=true

# Tipos MIME que serán comprimidos
server.compression.mime-types=text/html,text/xml,text/plain,application/json,application/javascript,text/css

# Tamaño mínimo de una respuesta (en bytes) para que sea comprimida
server.compression.min-response-size=1024

# Ubicación de los recursos estáticos
spring.web.resources.static-locations=file:uploads/

# ===============================
# SWAGGER CONFIGURATION
# ===============================

# Activa la interfaz de Swagger UI para documentar y probar la API REST
springdoc.swagger-ui.enabled=true

# Path del JSON de OpenAPI
springdoc.api-docs.path=/v3/api-docs

# Path de la UI de Swagger
springdoc.swagger-ui.path=/swagger-ui.html