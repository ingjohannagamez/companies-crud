# =============================
# AWS CLOUD CONFIGURATION
# =============================

spring.application.name=companies-crud

# =============================
# AWS RDS DATABASE CONFIGURATION
# =============================

# Use environment variables for sensitive data
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/companies}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool configuration for cloud
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# =============================
# JPA/HIBERNATE CONFIGURATION
# =============================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.dd-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# =============================
# SERVER CONFIGURATION
# =============================

server.port=${PORT:8080}
server.tomcat.uri-encoding=UTF-8

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# =============================
# ACTUATOR FOR AWS HEALTH CHECKS
# =============================

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# =============================
# LOGGING FOR CLOUD
# =============================

logging.level.root=INFO
logging.level.com.elena.companies_crud=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# =============================
# SWAGGER/OPENAPI CONFIGURATION
# =============================

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# =============================
# FILE UPLOAD CONFIGURATION
# =============================

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Use S3 bucket for production uploads
upload.path=${UPLOAD_PATH:file:uploads/}

# Locale
spring.web.locale=es
